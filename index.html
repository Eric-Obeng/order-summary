<!DOCTYPE html>
<html>
    <head>
        <title>Frontend Mentor | Order summary card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <img src="images/illustration-hero.svg" alt="illustration-hero" id="illustration-hero">
            <section>
                <h1>Order Summary</h1>
                <span>You can now listen to millions of songs,<br /> audiobooks, and podcasts on any device<br /> anywhere you like!</span>

                <div class="information">
                <div class="music-prices">
                    <img src="images/icon-music.svg">
                    <div class="price">
                        <h4>Annual Plan</h4>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <a href="#" id="change">Change</a>
                </div>
                <button type="submit">Proceed to Payment</button>
                <a href="#" id="cancel-order">Cancel Order</a>
            </section>
            <footer></footer>
        </main>
        

    </body>
</html>
